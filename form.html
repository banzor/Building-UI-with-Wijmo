<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Wijmo Example Page</title>
    <link href="http://cdn.wijmo.com/themes/aristo/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="http://cdn.wijmo.com/jquery.wijmo-open.1.1.5.css" rel="stylesheet" type="text/css" />
    <script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.5.1.min.js" type="text/javascript"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.11/jquery-ui.min.js" type="text/javascript"></script>
    <script src="http://cdn.wijmo.com/external/jquery.bgiframe-2.1.3-pre.js" type="text/javascript"></script>
    <script src="http://cdn.wijmo.com/external/jquery.mousewheel.min.js" type="text/javascript"></script>
    <script src="http://cdn.wijmo.com/jquery.wijmo-open.1.1.5.min.js" type="text/javascript"></script>
    <style type="text/css">
        body
        {
            font-size: 80%;
        }
        #container
        {
            width:960px;
            margin:0 auto;
        }
        .form-item
        {
            margin: 6  px 0 0 0;
            position: relative;
        }
        .item-label
        {
            display: block;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            //Form
            $("fieldset").addClass("ui-widget").addClass("ui-corner-all");
            $("button").button();


            $(":input[type='text'],textarea").wijtextbox();
            $("select").wijdropdown();
            $(":input[type='radio']").wijradio();
            $(":input[type='checkbox']").wijcheckbox();
        });
    </script>
</head>
<body>
    <div id="container">
        <h2>
            Forms</h2>
        <fieldset>
            <legend>Form</legend>
            <div class="form-item">
                <label for="Name" class="item-label">
                    Name</label>
                <input id="Name" type="text" />
            </div>
            <div class="form-item">
                <label for="Notes" class="item-label">
                    Notes</label>
                <textarea id="Notes" rows="5" cols="50"></textarea></div>
            <div class="form-item">
                <label for="Letter" class="item-label">
                    Letter</label>
                <select id="Letter">
                    <option>Alpha</option>
                    <option selected="selected">Bravo</option>
                    <option>Charlie</option>
                    <option>Delta</option>
                    <option>Echo</option>
                    <option>Foxtrot</option>
                    <option>Golf</option>
                </select>
            </div>
            <div class="form-item">
                <label class="item-label">
                    Handed</label>
                <input type="radio" name="Hand" id="Left" /><label for="Left">Left</label>
                <input type="radio" name="Hand" id="Right" /><label for="Right">Right</label>
            </div>
            <div class="form-item">
                <input id="Remember" type="checkbox" /><label for="Remember">Remember Me</label>
            </div>
            <div class="form-item">
                <button type="submit">
                    Save</button>
            </div>
        </fieldset>
    </div>
</body>
</html>
